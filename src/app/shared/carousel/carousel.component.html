<div class="carousel__wrapper">
    <div class="carousel__head">
        <h3 class="carousel__title">{{ title() }}</h3>
    </div>
    <div class="carousel">
        <button aria-label="Previous" type="button" [attr.disabled]="!canNavigateLeft() ? false : null"
            (click)="prevSlide()" class="carousel__nav carousel__nav--left">
            <svg class="svg--stroked nav__svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24">
                <path class="path--stroked" d="M17.9 23.2L6.1 12 17.9.8"></path>
            </svg>
        </button>
        <div class="carousel__inner-wrapper" #carouselContainer>
            <ng-content />
        </div>
        <button aria-label="Next" type="button" [attr.disabled]="!canNavigateRight() ? true : null"
            (click)="nextSlide()" class="carousel__nav carousel__nav--right">
            <svg class="svg--stroked nav__svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24">
                <path class="path--stroked" d="M6.1 23.2L17.9 12 6.1.8"></path>
            </svg>
        </button>
    </div>
</div>
