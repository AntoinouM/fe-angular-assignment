<div class="search__title">
  <h3 class="title__text">Look up movies or tv-shows</h3>
  <svg class="search__svg svg--stroked" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path class="path--stroked"
      d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" />
  </svg>
</div>
<form class="search__form" autocomplete="off">
  <input class="search__input" type="text" [formControl]="searchControl" placeholder="Search..." #inputField />
  @if (inputField.value !== '') {
  <button class="field__button" type="button" aria-label="Close" (click)="clearField(inputField)">
    <svg class="button__svg svg--stroked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 15">
      <path class="path--stroked" d="M.75.75l13.5 13.5M14.25.75L.75 14.25" />
    </svg>
  </button>
  }
  @if (isSearchLoading()) {
  <app-spinner class="search__spinner"></app-spinner>
  }
</form>
