<div class="card" (click)="emitClicked(id())">
    @if (imageSource().slice(-4) !== 'null') {
    <img class="card__image" [src]="imageSource()" [alt]="name()">
    } @else {
    <span class="image--placeholder">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill-rule="evenodd"
            clip-rule="evenodd" fill="#999">
            <path
                d="M24 22h-24v-20h24v20zm-1-19h-22v18h22v-18zm-1 16h-19l4-7.492 3 3.048 5.013-7.556 6.987 12zm-11.848-2.865l-2.91-2.956-2.574 4.821h15.593l-5.303-9.108-4.806 7.243zm-4.652-11.135c1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5-2.5-1.12-2.5-2.5 1.12-2.5 2.5-2.5zm0 1c.828 0 1.5.672 1.5 1.5s-.672 1.5-1.5 1.5-1.5-.672-1.5-1.5.672-1.5 1.5-1.5z">
            </path>
        </svg>
    </span>
    }
    <div class="card__info-wrapper">
        <h4 class="info__name">{{ name() }}</h4>
        <h6 class="info__date">{{ date() | year }}</h6>
        <div class="info__rating">
            <app-rating [rating]="rating() * 10"></app-rating>
            <p class="rating__vote-count">{{ voteCount() }} votes</p>
        </div>
    </div>
</div>
