<form class="search__form" autocomplete="off">
    <label class="form__label hidden" for="search">Search</label>
    <div class="form__field">
        <input class="field__input" [formControl]="searchControl" id="search" #input name="search" type="text"
            placeholder="Search for a movie or a tv show...">
        @if (query) {
        <button class="field__button" type="button" aria-label="Close">
            <svg class="button__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 15">
                <path class="svg__path--stroked" d="M.75.75l13.5 13.5M14.25.75L.75 14.25" />
            </svg>
        </button>
        }
        @if (isSearchLoading) {
        <app-spinner class="spinner"></app-spinner>
        }
    </div>
</form>
