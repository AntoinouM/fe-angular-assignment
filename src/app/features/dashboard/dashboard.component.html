<app-navbar></app-navbar>
<div class="dashboard__wrapper" @fade>
    <app-search class="search__wrapper"></app-search>
    <mat-tab-group #tabRef (selectedTabChange)="handleTabChange(tabRef.selectedIndex)">
        <mat-tab label="TV-SHOWS" aria-label="Tab for TV-shows display">
            <ng-template matTabContent>
                <app-medias [isSearchEmpty]="isSearchEmpty()" [topRated]="topRatedTvShows()"></app-medias>
            </ng-template>
        </mat-tab>
        <mat-tab label="MOVIES" aria-label="Tab for Movies display">
            <ng-template matTabContent>
                <movies [isSearchEmpty]="isSearchEmpty()" [topRated]="topRatedMovies()"></movies>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
